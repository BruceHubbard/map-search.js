    <head>
        <title>Google Maps Example - Pre-existing Map</title>
    </head>
    <body style="width: 100%; height: 100%;">
        <div id="map_canvas" style="width: 100%; height: 100%;"></div>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFUP25kLv-uvLRg6DxlxYVDfVjKj2w5JI&sensor=false">
        </script>
        <script type="text/javascript" src="../scripts/map-search.js"></script>
        <script>
            var mapOptions = {
                center: new google.maps.LatLng(39,-94),
                zoom: 4,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
  
            var map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);

            var mapSearch = new GoogleMapSearch({
                map: map,
                search: function(north, south, east, west) {
                    //Instead of just outputting it do something with it here!
                    console.log('N: ' + north + ", S: " + south + ", E: " + east + ", W: " + west);
                }
            });
        </script>      
    </body>
</html>
